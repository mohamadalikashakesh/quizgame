<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <div class="form-container" id="form-container">
        <!-- Login Form -->
        <form id="login-form" class="active">
          <h2>Welcome!</h2>
          <input type="email" id="login-email" placeholder="Email" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="button" id="login-btn">Login</button>
          <p class="toggle-text">Don't have an account? <span id="show-register" class="toggle-link">Sign Up</span></p>
        </form>

        <!-- Register Form -->
        <form id="register-form">
          <h2>Create an Account</h2>
          <input type="text" id="reg-username" placeholder="Username" required />
          <input type="email" id="reg-email" placeholder="Email" required />
          <input type="password" id="reg-password" placeholder="Password" required />
          <input type="password" id="reg-confirm" placeholder="Confirm Password" required />
          <button type="button" id="signup-btn">SignUp</button>
          <p class="toggle-text">Already have an account? <span id="show-login" class="toggle-link">Login</span></p>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
